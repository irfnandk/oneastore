<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ONEA STORE</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:Inter,sans-serif
}
body{
  margin:0;
  background:#f8fafc;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh
}
.card{
  background:#fff;
  border-radius:26px;
  padding:40px;
  box-shadow:0 30px 60px rgba(0,0,0,.08);
  animation:fadeUp .7s ease;
  display:flex;
  justify-content:center;
  align-items:center
}

/* ANIMASI CARD */
@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(24px)
  }
  to{
    opacity:1;
    transform:none
  }
}

/* LOGO */
.logo{
  width:140px;
  height:140px;
  object-fit:cover;
  border-radius:50%;
  box-shadow:0 18px 36px rgba(0,0,0,.25);
  animation:logoFade .9s ease
}

@keyframes logoFade{
  from{
    opacity:0;
    transform:scale(.85)
  }
  to{
    opacity:1;
    transform:scale(1)
  }
}
</style>
</head>

<body>

<div class="card">
  <img src="logo.jpg" alt="Logo ONEA STORE" class="logo">
</div>

</body>
</html>
