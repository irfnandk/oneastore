<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ONEA STORE</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:Inter,sans-serif
}
body{
  margin:0;
  background:#f8fafc;
  display:flex;
  justify-content:center;
  padding:40px 0
}
.container{
  width:390px;
  padding:0 16px
}
.card{
  background:#fff;
  border-radius:26px;
  padding:32px 22px;
  box-shadow:0 30px 60px rgba(0,0,0,.08);
  text-align:center;
  animation:fadeUp .7s ease
}

/* ANIMASI */
@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(24px)
  }
  to{
    opacity:1;
    transform:none
  }
}

/* LOGO */
.logo{
  width:110px;
  height:110px;
  object-fit:cover;
  border-radius:50%;
  margin-bottom:14px;
  box-shadow:0 14px 30px rgba(0,0,0,.18);
  animation:logoFade .9s ease
}

@keyframes logoFade{
  from{
    opacity:0;
    transform:scale(.85)
  }
  to{
    opacity:1;
    transform:scale(1)
  }
}

h1{
  margin:0;
  font-size:26px;
  font-weight:700
}
p{
  color:#64748b;
  font-size:14px;
  line-height:1.6
}
.flow{
  display:flex;
  justify-content:space-between;
  margin:24px 0;
  font-size:12px;
  color:#475569
}
.flow div{
  width:30%
}
button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:#000;
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:.25s
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 24px rgba(0,0,0,.25)
}
footer{
  margin-top:18px;
  font-size:12px;
  color:#94a3b8
}
</style>
</head>

<body>
<div class="container">
  <div class="card">

    <!-- LOGO -->
    <img src="logo.jpg" alt="Logo ONEA STORE" class="logo">

    <h1>ONEA STORE</h1>
    <p>
      Layanan titip beli cepat saat Gesit Run.<br>
      Pesan sekarang, ambil di finish.
    </p>

    <div class="flow">
      <div>Pesan</div>
      <div>Kami belikan</div>
      <div>Ambil di finish</div>
    </div>

    <button onclick="location.href='order.html'">
      Pesan Sekarang
    </button>

    <footer>Finish â€¢ IKIP PGRI Bojonegoro</footer>

  </div>
</div>
</body>
</html>
